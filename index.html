<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Fie</title>
    <link rel="icon" type="image/png" sizes="32x32" href="">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('background.jpg');
            background-size: cover;
            color: black;
        }

        #paymentForm {
            background: transparent;
            border-radius: 10px;
            box-shadow: 0 8px 8px black;
            max-width: 400px;
            width: 100%;
            padding: 20px;
            text-align: center;
        }

        h2#mtn-heading,
        h2.form-text {
            display: inline;
        }

        h2#mtn-heading {
            color: rgb(248, 247, 243);
            font-size: 24px;
            font-weight: bold;
        }

        h2.form-text {
            color: rgb(250, 2, 2);
            font-size: 24px;
            font-weight: bold;
        }

        h3 {
            color: #0a0000;
            margin-top: 10px;
        }

        img {
            width: 100%;
            border-radius: 10px;
            margin-top: 20px;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            color: black;
            text-align: left;
        }

        input[type="tel"],
        input[type="text"],
        select {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #0c0000;
            border-radius: 5px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        input[type="submit"] {
            background-color: #0d0d0e;
            color: yellow;
            border: 1px solid rgb(255, 253, 253);
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #ffd103;
            color: #0a0000;
            border: 1px solid red;
        }

        .fa-handshake {
            color: #ffc107;
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <form id="paymentForm" action="" method="POST" enctype="multipart/form-data">
        <input type="hidden" value="MTN" />
        <h2 id="mtn-heading">DATA</h2>
        <h2 class="form-text">- FIE</h2>
        <input type="hidden" id="email" name="email" required >
        <label for="phoneNumber">Customer Numbers:</label>
        <input type="tel" id="phoneNumber" name="NUMBER" required placeholder="e.g., 0234567890"><br>
        <label for="bundle">Select Packages:</label>
        <select id="bundle" name="Packages (GB)" onchange="updateAmount()">
            <option value="0">Select Here</option>
            <option value="1">1GB - GHS5.50</option>
            <option value="2">2GB - GHS12.0</option>
            <option value="3">3GB - GHS18.0</option>
            <option value="4">4GB - GHS24.0</option>
            <option value="5">5GB - GHS30.0</option>
            <option value="6">6GB - GHS36.0</option>
            <option value="7">7GB - GHS42.0</option>
            <option value="8">8GB - GHS48.0</option>
            <option value="10">10GB - GHS54.0</option>
            <option value="12">12GB - GHS62.0</option>
            <option value="15">15GB - GHS78.0</option>
            <option value="20">20GB - GHS95.0</option>
            <option value="25">25GB - GHS125.0</option>
            <option value="30">30GB - GHS134.0</option>
            <option value="40">40GB - GHS189.0</option>
            <option value="50">50GB - GHS202.0</option>
        </select><br>
        <input type="hidden" id="amount" name="amount">
        <input type="submit" value="Buy Here">
    </form>
    <p id="submissionTime"></p>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://js.paystack.co/v1/inline.js"></script>
    <script>
        var prices = {
    "0": 0,
    "1": 5.2,
    "2": 12.2,
    "3": 18.3,
    "4": 24.4,
    "5": 30.5,
    "6": 36.5,
    "7": 42.5,
    "8": 48.5,
    "10": 54.6,
    "12": 63,
    "15": 79,
    "20": 95.8,
    "25": 125.8,
    "30": 134.6,
    "40": 189.5,
    "50": 203.5
};

function updateAmount() {
    var bundleSelect = document.getElementById("bundle");
    var amountInput = document.getElementById("amount");
    var selectedValue = bundleSelect.value;

    if (selectedValue in prices) {
        amountInput.value = "GHS " + prices[selectedValue].toFixed(2);
    }
}

document.getElementById("paymentForm").addEventListener("submit", function(event) {
    event.preventDefault();
    var phoneNumber = document.getElementById("phoneNumber").value;
    var email = document.getElementById("email").value;
    var selectedBundle = document.getElementById("bundle").value;
    var amount = prices[selectedBundle] * 100; // Amount in pesewas

    var handler = PaystackPop.setup({
        key: 'pk_live_fb405d2702a00868ba424f73b9148b7aad07b2b0', // Replace with your public key
        email: "no-reply@gmail.com",
        amount: amount,
        currency: 'GHS',
        ref: 'KYEKYEKU-' + Math.floor((Math.random() * 1000000000) + 1),
        metadata: {
            custom_fields: [{
                display_name: "Phone Number",
                variable_name: "phone_number",
                value: phoneNumber
            }]
        },
        callback: function(response) {
            // Send form data to SheetMonkey
            var form = event.target;
            var formData = new FormData(form);

            fetch('', {
                method: "POST",
                body: formData
            }).then(function(response) {
                if (response.ok) {
                    const currentTime = new Date();
                    const formattedTime = currentTime.toLocaleString();
                    document.getElementById("submissionTime").textContent = "Form submitted at: " + formattedTime;
                    Swal.fire('Payment Successful!', 'Best Regard Kyekyeku-tech');
                    sendSMS(phoneNumber, selectedBundle); // Call the function to send SMS after successful payment
                } else {
                    Swal.fire('Error', 'There was an error with your submission.', 'error');
                }
            }).catch(function(error) {
                console.error("Error:", error);
                Swal.fire('Error', 'There was an error with your submission.', 'error');
            });
        },
        onClose: function() {
            Swal.fire('Payment Cancelled', 'You closed the payment window.', 'info');
        }
    });
    handler.openIframe();
});

function sendSMS(phoneNumber, selectedBundle) {
    const packageNames = {
        "1": "1GB",
        "2": "2GB",
        "3": "3GB",
        "4": "4GB",
        "5": "5GB",
        "6": "6GB",
        "7": "7GB",
        "8": "8GB",
        "10": "10GB",
        "12": "12GB",
        "15": "15GB",
        "20": "20GB",
        "25": "25GB",
        "30": "30GB",
        "40": "40GB",
        "50": "50GB"
    };

    const package = packageNames[selectedBundle];

    fetch(`https://devp-sms03726-api.hubtel.com/v1/messages/send?clientid=janhcpit&clientsecret=mzrmyenb&from=KyekyekuTek&to=+233545451324&content=Hi Boss, ${package} has been bought on Mtn phone number ${phoneNumber} Kindly confirm the Transaction`, {
        method: 'GET'
    })
        .then(response => response.text())
        .then(data => console.log(data))
        .catch(error => console.error('Error sending SMS:', error));
}

    </script>
</body>
</html>
